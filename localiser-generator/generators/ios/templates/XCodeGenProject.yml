name: {{ projectName }}StringsSDK
options:
  bundleIdPrefix: {{ projectPackage }}
  developmentLanguage: "{{ projectLanguage }}"
  deploymentTarget:
    iOS: "{{ deploymentTarget }}"
targets:
  {{ projectName }}Strings:
    templates:
      - StringsFramework
targetTemplates:
  StringsFramework:
    platform: iOS
    type: framework
    info:
      path: ${target_name}.plist
      properties:
        CFBundleIdentifier: {{ projectPackage }}
        CFBundleShortVersionString: "{{ projectVersion }}"
    scheme: {}
    sources:
      - Sources